<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Alone Pet</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS specific -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Home Alone Pet" />
  <link rel="apple-touch-icon" href="icon.png" />

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
</head>
<body>
  <div class="app">
    <div class="dog-image" id="dogImage"></div>

    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="statusToggle" />
        <span class="slider"></span>
      </label>
      <div class="toggle-labels">
        <span>Away</span>
        <span>At home</span>
      </div>
    </div>

    <p id="timeRemaining" style="color: #555; font-size: 14px;"></p>
    <p id="alertMessage" style="color: red; font-weight: bold;"></p>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="script.js"></script>
  <script src="onesignal.js"></script>
</body>
</html>
